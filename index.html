		<script>
			(function () {
				var on = addEventListener,
					$ = function (q) {
						return document.querySelector(q);
					},
					$$ = function (q) {
						return document.querySelectorAll(q);
					},
					trigger = function (t) {
						if (client.browser == "ie") {
							var e = document.createEvent("Event");
							e.initEvent(t, false, true);
							dispatchEvent(e);
						} else dispatchEvent(new Event(t));
					},
					thisHash = function () {
						var h = location.hash
								? location.hash.substring(1)
								: null,
							a;
						if (!h) return null;
						if (h.match(/\?/)) {
							a = h.split("?");
							h = a[0];
							history.replaceState(undefined, undefined, "#" + h);
							window.location.search = a[1];
						}
						if (h.length > 0 && !h.match(/^[a-zA-Z]/)) h = "x" + h;
						if (typeof h == "string") h = h.toLowerCase();
						return h;
					},
					scrollToElement = function (e, style, duration) {
						var y, cy, dy, start, easing, offset, f;
						if (!e) y = 0;
						else {
							offset =
								(e.dataset.scrollOffset
									? parseInt(e.dataset.scrollOffset)
									: 0) *
								parseFloat(
									getComputedStyle(document.documentElement)
										.fontSize
								);
							switch (
								e.dataset.scrollBehavior
									? e.dataset.scrollBehavior
									: "default"
							) {
								case "default":
								default:
									y = e.offsetTop + offset;
									break;
								case "center":
									if (e.offsetHeight < window.innerHeight)
										y =
											e.offsetTop -
											(window.innerHeight -
												e.offsetHeight) /
												2 +
											offset;
									else y = e.offsetTop - offset;
									break;
								case "previous":
									if (e.previousElementSibling)
										y =
											e.previousElementSibling.offsetTop +
											e.previousElementSibling
												.offsetHeight +
											offset;
									else y = e.offsetTop + offset;
									break;
							}
						}
						if (!style) style = "smooth";
						if (!duration) duration = 750;
						if (style == "instant") {
							window.scrollTo(0, y);
							return;
						}
						start = Date.now();
						cy = window.scrollY;
						dy = y - cy;
						switch (style) {
							case "linear":
								easing = function (t) {
									return t;
								};
								break;
							case "smooth":
								easing = function (t) {
									return t < 0.5
										? 4 * t * t * t
										: (t - 1) * (2 * t - 2) * (2 * t - 2) +
												1;
								};
								break;
						}
						f = function () {
							var t = Date.now() - start;
							if (t >= duration) window.scroll(0, y);
							else {
								window.scroll(
									0,
									cy + dy * easing(t / duration)
								);
								requestAnimationFrame(f);
							}
						};
						f();
					},
					scrollToTop = function () {
						scrollToElement(null);
					};

				window._scrollToTop = scrollToTop;

				var getVar = function (name) {
					var a = window.location.search.substring(1).split("&"),
						b,
						k;
					for (k in a) {
						b = a[k].split("=");
						if (b[0] == name) return b[1];
					}
					return null;
				};
				var errors = {
					handle: function (handler) {
						window.onerror = function (
							message,
							url,
							line,
							column,
							error
						) {
							handler(error.message);
							return true;
						};
					},
					unhandle: function () {
						window.onerror = null;
					},
				};

				(function () {
					window._scrollToTop = function () {
						scrollToElement(null);
						if (window.location.hash) {
							history.pushState(null, null, ".");
						}
					};
					if ("scrollRestoration" in history)
						history.scrollRestoration = "manual";
					on("load", function () {
						var initialScrollPoint, h;
						h = thisHash();
						if (h && !h.match(/^[a-zA-Z0-9\-]+$/)) h = null;
						initialScrollPoint = $('[data-scroll-id="' + h + '"]');
						if (initialScrollPoint)
							scrollToElement(initialScrollPoint, "instant");
					});
					on("hashchange", function (event) {
						var scrollPoint, h, pos;
						h = thisHash();
						if (h && !h.match(/^[a-zA-Z0-9\-]+$/)) return false;
						scrollPoint = $('[data-scroll-id="' + h + '"]');
						if (scrollPoint) scrollToElement(scrollPoint);
						else scrollToElement(null);
						return false;
					});
					on("click", function (event) {
						var t = event.target,
							tagName = t.tagName.toUpperCase(),
							scrollPoint;
						switch (tagName) {
							case "IMG":
							case "SVG":
							case "USE":
							case "U":
							case "STRONG":
							case "EM":
							case "CODE":
							case "S":
							case "MARK":
							case "SPAN":
								while (!!(t = t.parentElement))
									if (t.tagName == "A") break;
								if (!t) return;
								break;
							default:
								break;
						}
					});
				})();
			})();
